            <script>
              
              let counter1 = 5;
              let counter2 = 5;
              let sum = 0;
              let product = 1;
              while (counter1 < 26) {
                sum = sum+counter1;
                counter1 += 4;
              }

              sum = sum.toLocaleString();
        
              while (counter2 < 26) {
                product = product*counter2;
                counter2+=4;
              }

              product = product.toLocaleString();
      
              
              document.getElementById("sum1").innerText = sum.toString();
              document.getElementById("product1").innerText = product.toString();

              let counter3 = 3;
              let counter4 = 3;
              let sum2 = 0;
              let product2 = 1;

              while (counter3 < 19) {
                sum2 += counter3;
                counter3+=3;
              }
              
              sum2 = sum2.toLocaleString();

              while (counter4 < 19) { 
                product2*=counter4;
                counter4+=3
              }

              product2 = product2.toLocaleString();

              document.getElementById("sum2").innerText = sum2.toString();

              document.getElementById("product2").innerText = product2.toString();


              </script>
