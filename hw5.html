<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CIS 114 Homework 5</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
        <div class = "header">
            <h1>Homework 5</h1>
            <form id="form" action="successful-form.html" target="blank"> 
              <label>What is your Name?</label>
              <input type="text" id="input"><br>
              <br>
              <label>What is your Favourite Car?</label>
              <br>

              <input type="radio" value="Option 1" name="radio">
              <label>Honda</label><br>
              <input type="radio" value="Option 2" name="radio">
              <label>Volvo</label><br>
              <input type="radio" value="Option 3" name="radio">
              <label>BMW</label><br>
              <br>
              <label>What are your different Hobbies?</label> <br>
              <input type="checkbox" value="Option 1" name="check">
              <label>Writing</label><br>
              <input type="checkbox" value="Option 2" name="check">
              <label>Music</label><br>
              <input type="checkbox" value="Option 3" name="check">
              <label>Video Games</label><br>
              <br>
              <label for="drop">What is your favourite food?:</label>
              <select id="drop" name="options">
                <option value="select">Please select an option</option>
                <option>Pizza</option>
                <option>Pasta</option>
                <option>Sushi</option>
              </select><br>
              <br>
              <input type="submit" value="submit"> <br>
            </form>

            <div id="errors"></div> 
        </div>
        <script>
          
          document.getElementById("form").addEventListener("submit", function(e){  
            let input = document.getElementById("input").value;
            let radio = document.getElementsByName("radio");
            let check = document.getElementsByName("check");
            let drop = document.getElementById("drop");
            let errors = document.getElementById("errors");

            while(errors.firstChild){
              errors.removeChild(errors.firstChild);
            }

            if(input === "") addError("Please enter a value in the input box", e);

            for(let i = 0; i < radio.length; i++){
              if(radio[i].checked) break;
              else if(i === radio.length - 1) addError("Please check at least one radio button", e);
            }

            for(let i = 0; i < check.length; i++){
              if(check[i].checked) break;
              else if(i === check.length - 1) addError("Please check at least one checkbox", e);
            }

            if(drop.value === "select") addError("Please select a dropdown option", e);
            
            if(!errors.hasChildNodes()){
              errors.textContent = "Form was sucessfully submitted";
            }
          });
          function addError(message, e){
            let p = document.createElement("p");
            p.textContent = message;
            document.getElementById("errors").appendChild(p);
            e.preventDefault();
          }
          
        </script>
        <p> <a href="hw1.html">Go back to home page</a></p>
        <p> <a href="hw5part2.html">Go to HW 5 Part 2</a></p>
        <p> <a href="hw5part3.html">Go to HW 5 Part 3</a></p>


  </body>
</html>
