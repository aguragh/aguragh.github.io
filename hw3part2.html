    <script>

function main() {

let sold1 = document.forms["myform"].elements["Item1"].value;
let sold2 = document.forms["myform"].elements["Item2"].value;
let sold3 = document.forms["myform"].elements["Item3"].value;
let sold4 = document.forms["myform"].elements["Item4"].value;
let total = 0;
let wage1, wage2, wage3, wage4;
calculate();    
 function calculate() {
            invalid(sold1,1);
            invalid(sold2,2);
            invalid(sold3,3);
            invalid(sold4,4);
            profit = wage1+wage2+wage3+wage4;
            let wages = .09*profit + 250;
            wages = Math.round(wages*100)/100;
            if (isNaN(wages)) {
                document.forms["myform"].elements["TotalSold"].value = "Input Invalid";
                document.forms["myform"].elements["wages"].value = "Input Invalid";
            }
            else {
            document.forms["myform"].elements["TotalSold"].value = total;
            document.forms["myform"].elements["wages"].value = "$" + wages;
            }
            
        }

function invalid(val,n){
    if(isNaN(val) || Number(val) < 0) {
        document.forms["myform"].elements[`Num${n}Sold`].value = "Invalid Input.";
        document.forms["myform"].elements[`Total${n}`].value = "Invalid Input.";
        document.forms["myform"].elements["wages"].value = "Invalid Input.";
        document.forms["myform"].elements["TotalSold"].value = "Invalid Input";
    }
    else {
        temp = Numbers(val);
        total += temp;
        switch(n){
            case 1:
                wage1 = Math.round(100*20.99*temp)/100;
                document.forms["myform"].elements["Total1"].value = "$" + wage1;
                break;
            case 2:
                wage2 = Math.round(100*12.75*sold2)/100;
                document.forms["myform"].elements["Total2"].value = "$" + wage2;
                break;
            case 3:
                wage3 = Math.round(100*9.95*sold3)/100;
                document.forms["myform"].elements["Total3"].value = "$" + wage3;
                break;
            case 4:
                wage4 = Math.round(100*35.89*sold4)/100;
                document.forms["myform"].elements["Total4"].value = "$" + wage4;
                break;
        }
        document.forms["myform"].elements[`Num${n}Sold`].value = temp;
    }
}
}
    </script>
