  <body>
        <div class = "header">
            <h1>Homework 6</h1>
        <form id="myform">
            <table>
                <tr>
                    <td>
                        Enter State Name/Abbreviation:
                    </td>
                    <td>
                        <input type="text" id="state" size="10">
                    </td>
                </tr>
                <tr>
                    <td><input type="button" value="Access State Data" size="10" onclick="grabData()"></td>
                </tr>
            </table>
        </form>
        <div id="result"></div>

        </div>    
        <script>
        
        function grabData() {


                let states = ["alabama", "alaska", "arizona", "arkansas", "california", "colorado"];
                let state_abrv = ["al", "ak", "az", "ar", "ca", "co"];
                let capital = ["Montgomery", "Juneau", "Phoenix", "Little Rock", "Sacramento", "Denver"];
                let population = ["4,903,185", "731,545", "7,278,717", "3,017,825", "39,512,223", "5,758,736"];
                let result = document.getElementById("result"); 
                
                while(result.firstChild){
                    result.removeChild(result.firstChild);
                }
                

                var statename = document.getElementById("state").value.toLowerCase();
                console.log(statename);

                let index_access = "";
                let check = false;
                if (states.includes(statename)) {
                    index_access = states.indexOf(statename);
                    check = true;
                }

                else if (state_abrv.includes(statename)) {
                    index_access = state_abrv.indexOf(statename);
                    check = true;
                }
                else {
                    append("Make sure that you have entered a valid state name or abbreviation! We have data on California, Arkansas, Alaska, Alabama, Colorado and Arizona.");
                }
                
                if(check) {
                    let text = `Thank you for your inquiry, here is your data!
                    The capital of ${states[index_access][0].toUpperCase() +states[index_access].slice(1,states[index_access].length)} is ${capital[index_access]}.
                    The population is ${population[index_access]}.
                    The State's abbreviation is ${state_abrv[index_access].toUpperCase()}.`;

                    append(text);
                }
                };

                function append(text) {
                    let p = document.createElement("p");
                    p.textContent = text;
                    document.getElementById("result").appendChild(p);
                }
        </script>
